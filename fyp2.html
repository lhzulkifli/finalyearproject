<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
<script type="text/javascript" type="text/javascript">

  var manager = 'nipplejs';
  var robot_ip="10.10.185.172";
  var front_camera_topic='/camera/rgb/image_raw';
  var camera_width = "607";
  var camera_height = "455.25";
  var camera_quality;
  var ros;

  function startup(){
    ros = new ROSLIB.Ros({
      url : 'ws://'+ robot_ip + ':9090'
    });

    sendconnectionStatus();
    publishROSVideoTopic();

  }

  startup();

  function sendconnectionStatus(){
    ros.on('connection', function() {
      document.getElementById("status").innerHTML = "Connected";
      console.log('Connected to websocket server.');
    });

    ros.on('error', function(error) {
      document.getElementById("status").innerHTML = "Error";
      console.log('Error connecting to websocket server: ', error);
    });

    ros.on('close', function() {
      document.getElementById("status").innerHTML = "Closed";
      console.log('Connection to websocket server closed.');
    });

  }


  var txt_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/txt_msg',
    messageType : 'std_msgs/String'
  });

  txt_listener.subscribe(function(m) {
    document.getElementById("msg").innerHTML = m.data;
    move(1, 0);
  });

  cmd_vel_listener = new ROSLIB.Topic({
    ros : ros,
    name : "/cmd_vel",
    messageType : 'geometry_msgs/Twist'
  });

  move = function (linear, angular) {
    var twist = new ROSLIB.Message({
      linear: {
        x: linear,
        y: 0,
        z: 0
      },
      angular: {
        x: 0,
        y: 0,
        z: angular
      }
    });
    cmd_vel_listener.publish(twist);
    console.log(twist.linear );
    
  }

  createJoystick = function () {
      var options = {
        zone: document.getElementById('zone_joystick'),
        threshold: 0.1,
        position: { left: 80 + '%', top: 170 + 'px' },
        mode: 'static',
        size: 200,
        color: '#0066ff',
        restJoystick: true
      };
      manager = nipplejs.create(options); //event listener for joystick move

      linear_speed = 0;
      angular_speed = 0;

      //self.manager.on('start', function (event, nipple) {
        //console.log("Movement start");
      //});
      self.manager.on('start', function (event, nipple) {
        timer = setInterval(function () {move(linear_speed, angular_speed); }, 25);
      });
      //self.manager.on('move', function (event, nipple) {
       // console.log("Moving");
      //});
      self.manager.on('move', function (event, nipple) {
        max_linear = 5.0; // m/s
        max_angular = 2.0; // rad/s
        max_distance = 75.0; // pixels;
        linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance/max_distance;
        angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance/max_distance;
      });
      //self.manager.on('end', function () {
        //console.log("Movement end");
      //});
      self.manager.on('end', function () {
        if (timer) {
            clearInterval(timer);
          } 
        self.move(0, 0);
        
      });
  }
  

    //window.onload = function () {
      //createJoystick();
    //}

    function publishROSVideoTopic(){

        var cameraQualityRange = document.getElementById("camera-quality");
        cameraQualityRange.value = 25;
        camera_quality = cameraQualityRange.value;
        document.getElementById("cameraQuality").innerHTML = camera_quality;

        video_front = document.getElementById('video_front');
        //video_back = document.getElementById('video_back');
        video_front.src = "http://" + robot_ip + ":8080/stream?topic=" + front_camera_topic + "&width=" + camera_width + "&height=" + camera_height + "&quality=" + camera_quality;
        // video_back.src = "http://" + robot_IP + ":8080/stream?topic=" + back_camera_topic + "&width=" + camera_width + "&height=" + camera_height + "&quality=" + camera_quality;

        cameraQualityRange.oninput = function () {
            camera_quality = cameraQualityRange.value
            document.getElementById("cameraQuality").innerHTML = camera_quality;
            video_front.src = "http://" + robot_ip + ":8080/stream?topic=" + front_camera_topic + "&width=" + camera_width + "&height=" + camera_height + "&quality=" + camera_quality;
            // video_back.src = "http://" + robot_IP + ":8080/stream?topic=" + back_camera_topic + "&width=" + camera_width + "&height=" + camera_height + "&quality=" + camera_quality;
        }

        video_front.onload = function () {
            // joystick and keyboard controls will be available only when video is correctly loaded
            //initVelocityPublisher();
            createJoystick();
            //initTeleopKeyboard();
            //document.getElementById("stopButton").disabled = false; 
        };
    }

</script>       
</head>

<body>
  <h1>First ROS User Interface</h1>
  <p>Connection status: <span id="status"></span></p>
  <p>Last /txt_msg received: <span id="msg"></span></p>
  <div id="camera-quality"></div>
  <div id="cameraQuality"></div>
  <div id='video_front'></div>
  <div id="zone_joystick" style="position: relative;"></div>
</body>
</html>
